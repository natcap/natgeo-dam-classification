<!doctype html>
<link rel="stylesheet" href="css/w3.css">
<title>NatGeo Sentinel Image Dump</title>
<h1>NatGeo Sentinel Image Dump</h1>
<p>{{ image_list }}</p>
<table>
    {%- for tuple in image_list %}
    <tr>
        <td>{{ tuple[0] }}</td>
        {%- for img_path in tuple[1] %}
            <td><img src='{{ img_path }}'/></td>
        {%- endfor %}
    </tr>
    {%- endfor %}
</table>
